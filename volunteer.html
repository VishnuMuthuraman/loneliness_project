  <!-- Volunteer Form Section -->
  <section class="py-16 bg-white">
    <div class="container mx-auto px-6">
      <h2 class="text-4xl font-bold text-center mb-12">Volunteer as a Musician</h2>
      <form class="max-w-lg mx-auto bg-gray-100 p-8 rounded-lg shadow-lg" action="sendmail_volunteer.php" method="post">
        <div class="mb-4">
          <label class="block mb-2 font-semibold" for="name">Full Name</label>
          <input class="w-full px-4 py-2 border rounded-lg" type="text" id="name" name="name" required>
        </div>
        <div class="mb-4">
          <label class="block mb-2 font-semibold" for="email">Email</label>
          <input class="w-full px-4 py-2 border rounded-lg" type="email" id="email" name="email" required>
        </div>
        <div class="mb-4">
          <label class="block mb-2 font-semibold" for="phone">Phone</label>
          <input class="w-full px-4 py-2 border rounded-lg" type="tel" id="phone" name="phone" required>
        </div>
        <div class="mb-4">
          <label class="block mb-2 font-semibold" for="instruments">Instruments Played</label>
          <input class="w-full px-4 py-2 border rounded-lg" type="text" id="instruments" name="instruments" required>
        </div>
        <div class="mb-4">
          <label class="block mb-2 font-semibold" for="experience">Years of Experience</label>
          <input class="w-full px-4 py-2 border rounded-lg" type="number" id="experience" name="experience" min="0" required>
        </div>
        <div class="mb-4">
          <label class="block mb-2 font-semibold" for="availability">Availability</label>
          <textarea class="w-full px-4 py-2 border rounded-lg" id="availability" name="availability" rows="3" required></textarea>
        </div>
        <div class="mb-4">
          <label class="block mb-2 font-semibold" for="capabilities">Describe Your Music Capabilities</label>
          <textarea class="w-full px-4 py-2 border rounded-lg" id="capabilities" name="capabilities" rows="4" required></textarea>
        </div>
        <div class="text-center">
          <button class="bg-indigo-600 text-white px-6 py-3 rounded-full hover:bg-indigo-700 transition" type="submit">Submit Application</button>
        </div>
      </form>
    </div>
  </section>
